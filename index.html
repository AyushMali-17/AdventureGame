<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Adventure Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <div id="info">
        <p>Score: <span id="score">0</span></p>
        <p>Game Over: <span id="game-over">No</span></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Ground plane with terrain
        const groundGeometry = new THREE.PlaneGeometry(100, 100, 32, 32);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Player (a more detailed object)
        const playerGeometry = new THREE.ConeGeometry(0.5, 2, 32);
        const playerMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = 1;
        scene.add(player);

        // Additional environment elements
        const wallGeometry = new THREE.BoxGeometry(10, 2, 1);
        const wallMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const wall1 = new THREE.Mesh(wallGeometry, wallMaterial);
        wall1.position.set(5, 1, -10);
        scene.add(wall1);

        const wall2 = new THREE.Mesh(wallGeometry, wallMaterial);
        wall2.position.set(-5, 1, -10);
        scene.add(wall2);

        // Skybox
        const skyboxGeometry = new THREE.BoxGeometry(1000, 1000, 1000);
        const skyboxMaterial = new THREE.MeshBasicMaterial({ color: 0x87ceeb, side: THREE.BackSide });
        const skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterial);
        scene.add(skybox);

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(10, 10, 10).normalize();
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040, 0.5); // Soft light
        scene.add(ambientLight);

        // Camera position
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        // Add trees to the environment
        function createTree(x, z) {
            const trunkGeometry = new THREE.CylinderGeometry(0.2, 0.2, 1, 32);
            const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.set(x, 0.5, z);
            scene.add(trunk);

            const foliageGeometry = new THREE.SphereGeometry(0.8, 32, 32);
            const foliageMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
            const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial);
            foliage.position.set(x, 1.5, z);
            scene.add(foliage);
        }

        // Create multiple trees
        for (let i = 0; i < 10; i++) {
            createTree(Math.random() * 40 - 20, Math.random() * 40 - 20);
        }

        // Add water body (simple blue plane)
        const waterGeometry = new THREE.PlaneGeometry(20, 20);
        const waterMaterial = new THREE.MeshStandardMaterial({ color: 0x1E90FF });
        const water = new THREE.Mesh(waterGeometry, waterMaterial);
        water.rotation.x = -Math.PI / 2;
        water.position.set(-15, 0.1, 15);
        scene.add(water);

        // Add collectible items (simple spheres)
        const collectibles = [];
        function createCollectible(x, z) {
            const collectibleGeometry = new THREE.SphereGeometry(0.3, 32, 32);
            const collectibleMaterial = new THREE.MeshStandardMaterial({ color: 0xffff00 });
            const collectible = new THREE.Mesh(collectibleGeometry, collectibleMaterial);
            collectible.position.set(x, 0.3, z);
            scene.add(collectible);
            collectibles.push(collectible);
        }

        for (let i = 0; i < 5; i++) {
            createCollectible(Math.random() * 40 - 20, Math.random() * 40 - 20);
        }

        // Add moving obstacle
        const obstacleGeometry = new THREE.BoxGeometry(2, 2, 2);
        const obstacleMaterial = new THREE.MeshStandardMaterial({ color: 0xff8c00 });
        const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
        obstacle.position.set(0, 1, 0);
        scene.add(obstacle);

        // Add more obstacles
        function createObstacle(x, y, z) {
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const newObstacle = new THREE.Mesh(geometry, material);
            newObstacle.position.set(x, y, z);
            scene.add(newObstacle);
            return newObstacle;
        }

        const obstacles = [];
        for (let i = 0; i < 3; i++) {
            obstacles.push(createObstacle(Math.random() * 40 - 20, 1, Math.random() * 40 - 20));
        }

        // Add animated clouds
        function createCloud(x, y, z) {
            const cloudGeometry = new THREE.SphereGeometry(1.5, 32, 32);
            const cloudMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const cloud = new THREE.Mesh(cloudGeometry, cloudMaterial);
            cloud.position.set(x, y, z);
            scene.add(cloud);
            return cloud;
        }

        const clouds = [];
        for (let i = 0; i < 5; i++) {
            clouds.push(createCloud(Math.random() * 100 - 50, 10, Math.random() * 100 - 50));
        }

        // Add interactive UI elements
        let score = 0;
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('game-over');

        // Player movement and collision detection
        const keys = {};
        document.addEventListener('keydown', (event) => { keys[event.key] = true; });
        document.addEventListener('keyup', (event) => { keys[event.key] = false; });

        function checkCollision(player, obj) {
            const distance = player.position.distanceTo(obj.position);
            return distance < 1.5;
        }

        function checkCollectibleCollision(player, collectible) {
            const distance = player.position.distanceTo(collectible.position);
            return distance < 1;
        }

        function animateObstacle() {
            obstacle.position.x += 0.1;
            if (obstacle.position.x > 10) {
                obstacle.position.x = -10;
            }
        }

        function animateClouds() {
            clouds.forEach(cloud => {
                cloud.position.x += 0.05;
                if (cloud.position.x > 50) {
                    cloud.position.x = -50;
                }
            });
        }

        function animateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.position.z += 0.05;
                if (obstacle.position.z > 20) {
                    obstacle.position.z = -20;
                }
            });
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function endGame() {
            gameOverElement.textContent = 'Yes';
            document.removeEventListener('keydown', movePlayer);
            document.removeEventListener('keyup', stopPlayer);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (keys['ArrowUp']) player.position.z -= 0.1;
            if (keys['ArrowDown']) player.position.z += 0.1;
            if (keys['ArrowLeft']) player.position.x -= 0.1;
            if (keys['ArrowRight']) player.position.x += 0.1;

            // Collision detection with walls
            if (checkCollision(player, wall1) || checkCollision(player, wall2)) {
                player.position.z += 0.1; // Simple collision response
            }

            // Collecting items
            collectibles.forEach((collectible, index) => {
                if (checkCollectibleCollision(player, collectible)) {
                    scene.remove(collectible); // Remove collectible from scene
                    collectibles.splice(index, 1); // Remove from array
                    score += 10;
                    updateScore();
                }
            });

            // Animate the obstacle
            animateObstacle();

            // Animate clouds and additional obstacles
            animateClouds();
            animateObstacles();

            // Check collision with obstacles
            obstacles.forEach(obstacle => {
                if (checkCollision(player, obstacle)) {
                    endGame();
                }
            });

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
